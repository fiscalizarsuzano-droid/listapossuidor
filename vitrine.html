<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>ðŸ“˜ Vitrine de Apostilas</title>

<style>
:root {
    --bg: #0f2027;
    --card: #417ea6;
    --card-dim: #162a36;
    --accent: #5bd4ff;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: Inter, Arial, sans-serif;
    color: white;
    overflow: hidden;
}

/* ===== CONTAINER PRINCIPAL ===== */
.vitrine {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

/* ===== CARROSSEL ===== */
.carrossel {
    display: flex;
    gap: 20px;
    transition: transform .4s ease;
}

.card {
    width: 200px;
    height: 260px;
    background: var(--card-dim);
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: .4;
    transform: scale(.8);
    transition: all .4s ease;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

.card h3 {
    margin: 0;
    font-size: 16px;
    letter-spacing: 1px;
}

.card span {
    font-size: 12px;
    opacity: .7;
}

/* ===== CARD ATIVO ===== */
.card.active {
    background: var(--card);
    opacity: 1;
    transform: scale(1.1);
    box-shadow: 0 20px 50px rgba(0,0,0,.7);
    border: 2px solid var(--accent);
}

/* ===== BOTÃ•ES ===== */
.controle {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,.1);
    border: none;
    color: white;
    font-size: 28px;
    padding: 14px 18px;
    cursor: pointer;
    border-radius: 50%;
    transition: background .2s;
}

.controle:hover {
    background: rgba(255,255,255,.25);
}

#prev { left: 40px; }
#next { right: 40px; }

/* ===== VISUALIZADOR PDF ===== */
#viewer {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.85);
    display: none;
    flex-direction: column;
    z-index: 999;
}

#viewer header {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background: #111;
}

#viewer iframe {
    flex: 1;
    border: none;
}

.fechar {
    background: #e53935;
    border: none;
    color: white;
    font-weight: bold;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="vitrine">
    <button id="prev" class="controle">â€¹</button>

    <div class="carrossel" id="carrossel"></div>

    <button id="next" class="controle">â€º</button>
</div>

<!-- ===== PDF VIEWER ===== -->
<div id="viewer">
    <header>
        <h3>ðŸ“„ Apostila</h3>
        <button class="fechar" onclick="fecharPDF()">âœ– Fechar</button>
    </header>
    <iframe id="pdfFrame"></iframe>
</div>

<script>
/* ===== CONFIGURAÃ‡ÃƒO ===== */
const TOTAL_PDFS = 3; // ðŸ”¥ ajuste conforme a quantidade
let indice = 0;

/* ===== CRIA OS CARDS ===== */
const carrossel = document.getElementById('carrossel');

function criarCards() {
    for (let i = 1; i <= TOTAL_PDFS; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <h3>Apostila ${i}</h3>
            <span>PDF</span>
        `;
        card.onclick = () => abrirPDF(i);
        carrossel.appendChild(card);
    }
}

function atualizar() {
    const cards = document.querySelectorAll('.card');
    cards.forEach((c, i) => {
        c.classList.toggle('active', i === indice);
    });

    const offset = -indice * 220 + (window.innerWidth / 2 - 110);
    carrossel.style.transform = `translateX(${offset}px)`;
}

/* ===== LOOP INFINITO ===== */
function next() {
    indice = (indice + 1) % TOTAL_PDFS;
    atualizar();
}

function prev() {
    indice = (indice - 1 + TOTAL_PDFS) % TOTAL_PDFS;
    atualizar();
}

/* ===== PDF ===== */
function abrirPDF(num) {
    if (num - 1 !== indice) return; // sÃ³ abre o central
    document.getElementById('pdfFrame').src = `pdfs/${num}.pdf`;
    document.getElementById('viewer').style.display = 'flex';
}

function fecharPDF() {
    document.getElementById('pdfFrame').src = '';
    document.getElementById('viewer').style.display = 'none';
}

/* ===== EVENTOS ===== */
document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;

/* ===== INIT ===== */
criarCards();
atualizar();

/* ===== AUTO ROTAÃ‡ÃƒO (opcional) ===== */
// setInterval(next, 5000);
</script>

</body>
</html>
