<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Galeria de Imagens</title>

<style>
    body{
        margin:0;
        background:#0b1220;
        display:flex;
        align-items:center;
        justify-content:center;
        height:100vh;
        font-family: Arial, sans-serif;
    }

    .galeria {
        position: relative;
        width: 90%;
        max-width: 900px;
        height: 90%;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,.6);
    }

    .galeria img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: none;
    }

    .galeria img.active {
        display: block;
    }

    .seta {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 40px;
        color: white;
        background: rgba(0,0,0,0.5);
        border: none;
        cursor: pointer;
        padding: 10px 16px;
        border-radius: 50%;
        z-index: 10;
    }

    .seta:hover {
        background: rgba(255,255,255,0.2);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .fechar {
        position:absolute;
        top:10px;
        right:10px;
        background:#c62828;
        color:white;
        border:none;
        padding:8px 12px;
        border-radius:6px;
        cursor:pointer;
        font-weight:bold;
    }
</style>
</head>
<body>

<div class="galeria">
    <button class="fechar" onclick="window.close()">‚úï Fechar</button>

    <!-- üîΩ ADICIONE SUAS IMAGENS AQUI üîΩ -->
    <img src="img/divida.jpg" class="active">
    <img src="img/Sem t√≠tulo.jpg" class="active">
    <img src="img/03.jpg">
    <img src="img/04.jpg">

    <button class="seta prev" onclick="mudar(-1)">‚ùÆ</button>
    <button class="seta next" onclick="mudar(1)">‚ùØ</button>
</div>

<script>
    const imagens = document.querySelectorAll('.galeria img');
    let atual = 0;

    function mudar(direcao){
        imagens[atual].classList.remove('active');
        atual = (atual + direcao + imagens.length) % imagens.length;
        imagens[atual].classList.add('active');
    }

    // setas do teclado
    document.addEventListener('keydown', e=>{
        if(e.key === 'ArrowRight') mudar(1);
        if(e.key === 'ArrowLeft') mudar(-1);
        if(e.key === 'Escape') window.close();
    });
</script>

</body>
</html>
