<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code – Cadastro Imobiliário</title>

<!-- Biblioteca QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f3f8;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #003b5c;
        margin-top: 0;
    }

    h2 {
        color: #0a3a50;
        margin-bottom: 6px;
        margin-top: 18px;
    }

    textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #97b7c7;
        border-radius: 6px;
        resize: none;
        margin-bottom: 15px;
    }

    #desc {
        height: 80px;
    }

    #conteudo {
        height: 120px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0a3a50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #0c4f6d;
    }

    #qrcode {
        margin-top: 25px;
        text-align: center;
    }

    .voltar {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #0a3a50;
        font-weight: bold;
        text-decoration: none;
    }

    /* Área invisível usada para impressão */
    #printArea {
        display: none;
    }

    @media print {
        body * {
            visibility: hidden;
        }
        #printArea, #printArea * {
            visibility: visible;
        }
        #printArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Gerador de QR Code</h1>

    <!-- PARTE 1 - EXPLICAÇÃO -->
    <h2>Sobre este QR Code</h2>
    <textarea id="desc" placeholder="Exemplo: QR Code para facilitar o contribuinte a copiar o e-mail do setor."></textarea>

    <!-- PARTE 2 - CONTEÚDO DO QR -->
    <h2>Conteúdo do QR Code</h2>
    <textarea id="conteudo">E-MAIL – CADASTRO IMOBILIÁRIO
cadastro.imobiliario@suzano.sp.gov.br</textarea>

    <button onclick="gerarQR()">Gerar QR Code</button>
    <button onclick="imprimirQR()">Imprimir QR Code</button>

    <div id="qrcode"></div>

    <!-- Área escondida usada para imprimir somente o QR -->
    <div id="printArea"></div>

    <a class="voltar" href="index.html">← Voltar ao Checklist</a>
</div>

<script>
function gerarQR() {
    const texto = document.getElementById("conteudo").value;

    // limpa QR antigo
    document.getElementById("qrcode").innerHTML = "";
    document.getElementById("printArea").innerHTML = "";

    // Corrige quebras de linha e caracteres
    const textoLimpo = texto.replace(/\r?\n/g, "\n");

    // Cria QR normal na tela
    const qrContainer = document.getElementById("qrcode");
    const qr = new QRCode(qrContainer, {
        text: textoLimpo,
        width: 240,
        height: 240
    });

    // Espera 100ms e copia o QR para a área de impressão
    setTimeout(() => {
        const qrImg = qrContainer.querySelector("img") || qrContainer.querySelector("canvas");
        if (qrImg) {
            const clone = qrImg.cloneNode(true);
            document.getElementById("printArea").appendChild(clone);
        }
    }, 200);
}

function imprimirQR() {
    if (!document.querySelector("#printArea img") && !document.querySelector("#printArea canvas")) {
        alert("Gere o QR Code primeiro!");
        return;
    }
    window.print();
}
</script>

</body>
</html>
