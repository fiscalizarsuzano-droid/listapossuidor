<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code ‚Äì Cadastro Imobili√°rio</title>

<!-- Biblioteca do QR Code -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f3f8;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #003b5c;
        margin-top: 0;
    }

    h2 {
        color: #0a3a50;
        margin-bottom: 6px;
    }

    textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #97b7c7;
        border-radius: 6px;
        resize: none;
        margin-bottom: 15px;
    }

    #desc {
        height: 80px;
    }

    #conteudo {
        height: 120px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0a3a50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0c4f6d;
    }

    #qrcode {
        margin-top: 25px;
        text-align: center;
    }

    .voltar {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #0a3a50;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Gerador de QR Code</h1>

    <!-- üü¶ PARTE 1 ‚Äî EXPLICA√á√ÉO -->
    <h2>Sobre este QR Code</h2>
    <textarea id="desc" placeholder="Exemplo: QR Code para facilitar que o contribuinte copie o e-mail do setor de Cadastro Imobili√°rio."></textarea>

    <!-- üü© PARTE 2 ‚Äî TEXTO QUE VIRA QR CODE -->
    <h2>Conte√∫do do QR Code</h2>
    <textarea id="conteudo">E-MAIL ‚Äì CADASTRO IMOBILI√ÅRIO
cadastro.imobiliario@suzano.sp.gov.br</textarea>

    <button onclick="gerarQR()">Gerar QR Code</button>

    <div id="qrcode"></div>

    <a class="voltar" href="index.html">‚Üê Voltar ao Checklist</a>
</div>

<script>
function gerarQR() {
    const texto = document.getElementById("conteudo").value;

    // limpa QR antigo
    document.getElementById("qrcode").innerHTML = "";

    // garante que aceita quebras de linha
    const textoLimpo = texto.replace(/\r?\n/g, "\n");

    new QRCode(document.getElementById("qrcode"), {
        text: textoLimpo,
        width: 230,
        height: 230
    });
}
</script>

</body>
</html>
