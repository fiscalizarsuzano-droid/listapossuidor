<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerador de QR Code – Cadastro Imobiliário</title>

<!-- Biblioteca QRCode.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e8f3f8;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 520px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #003b5c;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #97b7c7;
        border-radius: 6px;
        resize: none;
    }

    button {
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        background: #0a3a50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #0c4f6d;
    }

    #qrcode {
        margin-top: 20px;
        text-align: center;
    }

    .info {
        font-size: 14px;
        color: #23506e;
        margin-bottom: 12px;
    }

    .voltar {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #0a3a50;
        font-weight: bold;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Gerador de QR Code</h1>

    <div class="info">
        Gere um QR Code para facilitar o compartilhamento de informações como:
        <br><br>
        • Lista de documentos<br>
        • E-mails de atendimento<br>
        • Instruções rápidas<br>
        • Links importantes
    </div>

    <textarea id="textoQR">E-MAIL – CADASTRO IMOBILIÁRIO
cadastro.imobiliario@suzano.sp.gov.br</textarea>

    <button onclick="gerarQR()">Gerar QR Code</button>

    <div id="qrcode"></div>

    <a class="voltar" href="index.html">← Voltar ao Checklist</a>
</div>

<script>
function gerarQR() {
    const texto = document.getElementById("textoQR").value.trim();
    const area = document.getElementById("qrcode");

    area.innerHTML = ""; // limpa o QR antigo

    new QRCode(area, {
        text: texto,
        width: 220,
        height: 220
    });
}
</script>

</body>
</html>
